<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Running Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #5d9ee7; /* Sky blue */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: #fff;
            user-select: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        #game-container {
            width: 90%;
            max-width: 600px;
            height: 300px;
            background-image: url("https://github.com/lambeshreyas/game/blob/main/1000390891.png?raw=true");
            background-repeat: repeat-x;
            background-size: auto 100%;
            border: 5px solid #4CAF50;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30px;
            background-color: #4CAF50;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }

        #character {
            width: 100px;
            height: 80px;
            position: absolute;
            left: 20px;
            object-fit: contain;
            transition: transform 0.1s ease-out;
        }

        /* Styles for the mountain gif obstacles */
        .obstacle-image {
            position: absolute;
            object-fit: cover;
            pointer-events: none;
        }

        #score-container {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }

        #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            display: none;
            color: white;
            z-index: 10;
        }

        #game-over-screen h2 {
            margin-top: 0;
            font-size: 2.5em;
        }

        #restart-button {
            padding: 12px 24px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.1s ease-in-out;
        }

        #restart-button:hover {
            transform: translateY(-2px);
            background-color: #45a049;
        }

        #controls-info {
            margin-top: 10px;
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ground"></div>
        <img id="character" src="https://raw.githubusercontent.com/lambeshreyas/game/main/hanuman.png" alt="Character">
    </div>
    <div id="score-container">
        Score: <span id="score">0</span>
    </div>
    <div id="game-over-screen">
        <h2>Game Over</h2>
        <p>Your score: <span id="final-score">0</span></p>
        <button id="restart-button">Restart</button>
        <p id="controls-info">Controls: Arrow keys or tap to fly.</p>
    </div>
    <script>
        const gameContainer = document.getElementById("game-container");
        const character = document.getElementById("character");
        const scoreDisplay = document.getElementById("score");
        const gameOverScreen = document.getElementById("game-over-screen");
        const finalScoreDisplay = document.getElementById("final-score");
        const restartButton = document.getElementById("restart-button");

        let score = 0;
        let isGameOver = false;
        let isJumping = false; // New variable to track if the jump key is held down
        let characterY = 150; 
        let characterVelocityY = 0;
        const gravity = 0.5;
        const lift = -8;
        let obstacles = [];
        let lastObstacleTime = 0;
        const obstacleSpawnInterval = 1200; // milliseconds. Decreased for more obstacles.
        let gameSpeed = 200; // pixels per second
        let lastFrameTime = 0;
        let frameId = null;
        let backgroundPositionX = 0; // Tracks the background position
        
        const obstacleImgUrl = "https://github.com/lambeshreyas/game/blob/main/1000391014.gif?raw=true";

        function updateScore() {
            score++;
            scoreDisplay.textContent = score;
        }

        function createObstacle() {
            // Increased the obstacle width for a wider obstacle.
            const obstacleWidth = 80;
            const obstacleHeight = 100; // A "normal" size for the obstacle
            const groundHeight = 30;

            const obstacle = document.createElement('img');
            obstacle.src = obstacleImgUrl;
            obstacle.classList.add('obstacle-image');
            obstacle.style.width = `${obstacleWidth}px`;
            obstacle.style.height = `${obstacleHeight}px`;
            obstacle.style.position = 'absolute';
            obstacle.style.right = `-${obstacleWidth}px`;

            // Randomize vertical position, ensuring it's above the ground
            const maxBottom = gameContainer.clientHeight - obstacleHeight - groundHeight;
            const randomBottomValue = Math.floor(Math.random() * maxBottom) + groundHeight;
            obstacle.style.bottom = `${randomBottomValue}px`;

            gameContainer.appendChild(obstacle);

            obstacles.push({
                element: obstacle,
                passed: false
            });
        }

        function checkCollisions() {
            const charRect = character.getBoundingClientRect();

            // Create a smaller, more accurate hitbox for the character
            const hitboxPadding = 20; // Adjusted for the new image shape
            const charHitbox = {
                left: charRect.left + hitboxPadding,
                right: charRect.right - hitboxPadding,
                top: charRect.top + hitboxPadding,
                bottom: charRect.bottom - hitboxPadding
            };

            for (let i = 0; i < obstacles.length; i++) {
                const obstacle = obstacles[i].element;
                const obsRect = obstacle.getBoundingClientRect();
                
                // Check for overlap
                if (
                    charHitbox.right > obsRect.left &&
                    charHitbox.left < obsRect.right &&
                    charHitbox.bottom > obsRect.top &&
                    charHitbox.top < obsRect.bottom
                ) {
                    gameOver();
                    break;
                }
                
                if (!obstacles[i].passed && charHitbox.left > obsRect.right) {
                    obstacles[i].passed = true;
                    updateScore();
                }
            }
        }

        function gameLoop(timestamp) {
            if (isGameOver) return;
            
            if (!lastFrameTime) {
                lastFrameTime = timestamp;
            }
            const deltaTime = (timestamp - lastFrameTime) / 1000;
            lastFrameTime = timestamp;

            // Apply upward force continuously if the jump key is held down
            if (isJumping) {
                characterVelocityY = lift;
            }

            characterVelocityY += gravity;
            characterY += characterVelocityY;

            const groundHeight = 30;
            const groundTop = gameContainer.clientHeight - groundHeight;
            const characterBottom = characterY + character.offsetHeight;
            
            // Check if the character is hitting the ground.
            if (characterBottom >= groundTop) {
                characterY = groundTop - character.offsetHeight;
                characterVelocityY = 0;
                // Stop the continuous upward force once the character lands
                isJumping = false; 
            } 
            
            // Check if the character is hitting the ceiling.
            if (characterY < 0) {
                 characterY = 0;
                 characterVelocityY = 0;
            }

            // The 'bottom' CSS property should be the distance of the character's bottom from the game container's bottom.
            const characterBottomPos = gameContainer.clientHeight - (characterY + character.offsetHeight);
            character.style.bottom = `${characterBottomPos}px`;
            
            checkCollisions();

            if (timestamp - lastObstacleTime > obstacleSpawnInterval) {
                createObstacle();
                lastObstacleTime = timestamp;
            }

            const obstacleMoveDistance = gameSpeed * deltaTime;
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i].element;
                let rightPos = parseFloat(getComputedStyle(obstacle).right);
                rightPos += obstacleMoveDistance;
                obstacle.style.right = `${rightPos}px`;

                if (rightPos > gameContainer.offsetWidth) {
                    gameContainer.removeChild(obstacle);
                    obstacles.splice(i, 1);
                }
            }

            // Move the background
            backgroundPositionX -= obstacleMoveDistance * 0.5; // Slower scroll for parallax effect
            gameContainer.style.backgroundPositionX = `${backgroundPositionX}px`;

            frameId = requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            isGameOver = true;
            cancelAnimationFrame(frameId);
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = "block";
        }

        function restartGame() {
            isGameOver = false;
            score = 0;
            scoreDisplay.textContent = score;
            characterY = 150;
            characterVelocityY = 0;
            gameOverScreen.style.display = "none";

            obstacles.forEach(obs => {
                gameContainer.removeChild(obs.element);
            });
            obstacles = [];

            lastFrameTime = 0;
            lastObstacleTime = performance.now();
            backgroundPositionX = 0; // Reset background position
            character.style.bottom = `150px`;
            frameId = requestAnimationFrame(gameLoop);
        }

        // Sets the jumping state for continuous movement on long press/key hold.
        function startJump() {
            if(!isGameOver) {
               isJumping = true;
            }
        }
        
        // This function will handle single jumps from mouse/touch.
        function singleJump() {
            if (!isGameOver) {
                characterVelocityY = lift;
            }
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowUp" || event.key === " ") {
                // If game is over, restart. Otherwise, start a continuous jump.
                if(isGameOver) {
                    restartGame();
                } else {
                    startJump();
                }
            }
        });
        
        // Stops the continuous jump when the key is released.
        document.addEventListener("keyup", function(event) {
            if (event.key === "ArrowUp" || event.key === " ") {
                isJumping = false;
            }
        });
        
        // New event listeners for touch and mouse
        // Start continuous jump on touch start or mouse down.
        document.body.addEventListener("touchstart", function(e) {
            e.preventDefault();
            if (!isGameOver) {
                startJump();
            }
        });

        document.body.addEventListener("mousedown", function(e) {
            if (!isGameOver) {
                startJump();
            }
        });

        // Stop continuous jump on touch end or mouse up.
        document.body.addEventListener("touchend", function() {
            isJumping = false;
        });

        document.body.addEventListener("mouseup", function() {
            isJumping = false;
        });

        // Event listener on the game over screen to restart the game
        gameOverScreen.addEventListener("click", function() {
            restartGame();
        });

        // Remove the original restart button listener as it's now redundant
        // with the new game-over-screen listener that handles all clicks.
        
        window.onload = function() {
            gameOverScreen.style.display = "block";
            finalScoreDisplay.textContent = "0";
            document.getElementById('game-over-screen').querySelector('h2').textContent = "Get Ready!";
        };
    </script>
</body>
</html>
