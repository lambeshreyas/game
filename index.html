<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Running Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #5d9ee7; /* Sky blue */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: #fff;
            user-select: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        #game-container {
            width: 90%;
            max-width: 600px;
            height: 300px;
            background-image: url("https://github.com/lambeshreyas/game/blob/main/1000390891.png?raw=true");
            background-repeat: repeat-x;
            background-size: auto 100%;
            border: 5px solid #4CAF50;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30px;
            background-color: #4CAF50;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }

        #character {
            width: 100px;
            height: 80px;
            position: absolute;
            left: 20px;
            object-fit: contain;
            transition: transform 0.1s ease-out;
        }

        .obstacle-container {
            width: 60px;
            position: absolute;
            height: 100%;
            bottom: 0;
            right: -60px;
            pointer-events: none; /* Prevents the container from blocking clicks/taps */
        }
        
        /* Styles for the mountain image obstacles */
        .obstacle-image {
            width: 100%;
            position: absolute;
            object-fit: fill;
        }

        .obstacle-image.bottom {
            bottom: 0;
        }

        .obstacle-image.top {
            top: 0;
            transform: scaleY(-1); /* Flips the image to create the top mountain */
        }

        #score-container {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }

        #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            display: none;
            color: white;
            z-index: 10;
        }

        #game-over-screen h2 {
            margin-top: 0;
            font-size: 2.5em;
        }

        #restart-button {
            padding: 12px 24px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.1s ease-in-out;
        }

        #restart-button:hover {
            transform: translateY(-2px);
            background-color: #45a049;
        }

        #controls-info {
            margin-top: 10px;
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ground"></div>
        <img id="character" src="https://raw.githubusercontent.com/lambeshreyas/game/main/hanuman.png" alt="Character">
    </div>
    <div id="score-container">
        Score: <span id="score">0</span>
    </div>
    <div id="game-over-screen">
        <h2>Game Over</h2>
        <p>Your score: <span id="final-score">0</span></p>
        <button id="restart-button">Restart</button>
        <p id="controls-info">Controls: Arrow keys or tap to fly.</p>
    </div>
    <script>
        const gameContainer = document.getElementById("game-container");
        const character = document.getElementById("character");
        const scoreDisplay = document.getElementById("score");
        const gameOverScreen = document.getElementById("game-over-screen");
        const finalScoreDisplay = document.getElementById("final-score");
        const restartButton = document.getElementById("restart-button");

        let score = 0;
        let isGameOver = false;
        let characterY = 150; 
        let characterVelocityY = 0;
        const gravity = 0.5;
        const lift = -8;
        let obstacles = [];
        let lastObstacleTime = 0;
        const obstacleSpawnInterval = 2000; // milliseconds
        let gameSpeed = 200; // pixels per second
        let lastFrameTime = 0;
        let frameId = null;
        let backgroundPositionX = 0; // Tracks the background position
        
        const obstacleImgUrl = "https://raw.githubusercontent.com/lambeshreyas/game/main/1000390891.png";

        function updateScore() {
            score++;
            scoreDisplay.textContent = score;
        }

        function createObstacle() {
            const obstacleWidth = 60;
            const obstacleHeight = Math.floor(Math.random() * (gameContainer.clientHeight - 180)) + 40;
            const gap = 120; // Fixed gap size

            const obstacleContainer = document.createElement('div');
            obstacleContainer.classList.add('obstacle-container');
            obstacleContainer.style.width = `${obstacleWidth}px`;
            gameContainer.appendChild(obstacleContainer);

            // Create bottom obstacle image
            const obstacleBottomImg = document.createElement('img');
            obstacleBottomImg.src = obstacleImgUrl;
            obstacleBottomImg.classList.add('obstacle-image', 'bottom');
            obstacleBottomImg.style.height = `${obstacleHeight}px`;
            obstacleContainer.appendChild(obstacleBottomImg);

            // Create top obstacle image
            const obstacleTopImg = document.createElement('img');
            obstacleTopImg.src = obstacleImgUrl;
            obstacleTopImg.classList.add('obstacle-image', 'top');
            obstacleTopImg.style.height = `${gameContainer.clientHeight - obstacleHeight - gap - 30}px`;
            obstacleContainer.appendChild(obstacleTopImg);

            obstacles.push({
                element: obstacleContainer,
                passed: false
            });
        }

        function checkCollisions() {
            const charRect = character.getBoundingClientRect();

            // Create a smaller, more accurate hitbox for the character
            const hitboxPadding = 20; // Adjusted for the new image shape
            const charHitbox = {
                left: charRect.left + hitboxPadding,
                right: charRect.right - hitboxPadding,
                top: charRect.top + hitboxPadding,
                bottom: charRect.bottom - hitboxPadding
            };

            for (let i = 0; i < obstacles.length; i++) {
                const obstacle = obstacles[i].element;
                const obsRect = obstacle.getBoundingClientRect();
                
                const horizontalOverlap = (charHitbox.right > obsRect.left && charHitbox.left < obsRect.right);

                if (horizontalOverlap) {
                    const obstacleBottomImg = obstacle.querySelector('.obstacle-image.bottom');
                    const obstacleTopImg = obstacle.querySelector('.obstacle-image.top');
                    
                    const obsBottomRect = obstacleBottomImg.getBoundingClientRect();
                    const obsTopRect = obstacleTopImg.getBoundingClientRect();

                    const collisionBottom = charHitbox.bottom > obsBottomRect.top;
                    const collisionTop = charHitbox.top < obsTopRect.bottom;

                    if (collisionBottom || collisionTop) {
                        gameOver();
                        break;
                    }
                }
                
                if (!obstacles[i].passed && charHitbox.left > obsRect.right) {
                    obstacles[i].passed = true;
                    updateScore();
                }
            }
        }

        function gameLoop(timestamp) {
            if (isGameOver) return;
            
            const deltaTime = (timestamp - lastFrameTime) / 1000;
            lastFrameTime = timestamp;

            characterVelocityY += gravity;
            characterY += characterVelocityY;

            const groundHeight = 30;
            const topBoundary = gameContainer.clientHeight - character.offsetHeight - groundHeight;
            if (characterY < 0) {
                characterY = 0;
                characterVelocityY = 0;
            } else if (characterY > topBoundary) {
                characterY = topBoundary;
                characterVelocityY = 0;
            }

            character.style.bottom = `${characterY}px`;
            checkCollisions();

            if (timestamp - lastObstacleTime > obstacleSpawnInterval) {
                createObstacle();
                lastObstacleTime = timestamp;
            }

            const obstacleMoveDistance = gameSpeed * deltaTime;
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i].element;
                let rightPos = parseFloat(getComputedStyle(obstacle).right);
                rightPos += obstacleMoveDistance;
                obstacle.style.right = `${rightPos}px`;

                if (rightPos > gameContainer.offsetWidth) {
                    gameContainer.removeChild(obstacle);
                    obstacles.splice(i, 1);
                }
            }

            // Move the background
            backgroundPositionX += obstacleMoveDistance;
            gameContainer.style.backgroundPositionX = `-${backgroundPositionX}px`;

            frameId = requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            isGameOver = true;
            cancelAnimationFrame(frameId);
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = "block";
        }

        function restartGame() {
            isGameOver = false;
            score = 0;
            scoreDisplay.textContent = score;
            characterY = 150;
            characterVelocityY = 0;
            gameOverScreen.style.display = "none";

            obstacles.forEach(obs => {
                gameContainer.removeChild(obs.element);
            });
            obstacles = [];

            lastFrameTime = performance.now();
            lastObstacleTime = performance.now();
            backgroundPositionX = 0; // Reset background position
            character.style.bottom = `${characterY}px`;
            frameId = requestAnimationFrame(gameLoop);
        }

        function moveCharacterUp() {
            characterVelocityY = lift;
        }

        document.addEventListener("keydown", function(event) {
            if (!isGameOver) {
                if (event.key === "ArrowUp" || event.key === " ") {
                    moveCharacterUp();
                }
            }
        });

        gameContainer.addEventListener("mousedown", function() {
            if (!isGameOver) {
                moveCharacterUp();
            }
        });
        gameContainer.addEventListener("touchstart", function() {
            if (!isGameOver) {
                moveCharacterUp();
            }
        });

        restartButton.addEventListener("click", restartGame);

        window.onload = function() {
            restartGame();
        };
    </script>
</body>
</html>
